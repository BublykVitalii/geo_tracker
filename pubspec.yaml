name: geo_tracker
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  injectable: ^2.1.0
  flutter_bloc: ^8.1.1
  shared_preferences: ^2.0.17
  get_it: ^7.2.0
  build_runner: ^2.3.3
  cloud_firestore: ^4.3.1
  google_sign_in: ^5.4.4
  injectable_generator: ^2.1.3
  google_maps_flutter: ^2.2.3
  dio: ^4.0.6
  json_serializable: ^6.6.1
  geolocator: ^9.0.2
  custom_info_window: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/image/
    
# The example deliberately includes limited-use secrets.
false_secrets:
  - /example/ios/Runner/GoogleService-Info.plist
  - /example/ios/RunnerTests/GoogleSignInTests.m
  - /example/lib/main.dart
